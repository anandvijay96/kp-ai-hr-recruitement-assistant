<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job - AI Powered HR Assistant</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome (for existing icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Unified Styles -->
    <link rel="stylesheet" href="/static/css/unified_styles.css">
    
</head>
<body>
    <!-- Unified Navigation -->
    {% include 'components/unified_navbar.html' %}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="fas fa-edit"></i> Edit Job</h1>
            <a href="/jobs" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left"></i> Back to Jobs
            </a>
        </div>

        <div id="loadingMessage" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p>Loading job details...</p>
        </div>

        <div id="editForm" style="display: none;">
            <form id="jobEditForm">
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Basic Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="title" class="form-label">Job Title *</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="col-md-3">
                                <label for="department" class="form-label">Department</label>
                                <input type="text" class="form-control" id="department">
                            </div>
                            <div class="col-md-3">
                                <label for="status" class="form-label">Status *</label>
                                <select class="form-select" id="status" required>
                                    <option value="draft">Draft</option>
                                    <option value="open">Open</option>
                                    <option value="closed">Closed</option>
                                    <option value="on_hold">On Hold</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label for="locationCity" class="form-label">City</label>
                                <input type="text" class="form-control" id="locationCity">
                            </div>
                            <div class="col-md-4">
                                <label for="locationState" class="form-label">State</label>
                                <input type="text" class="form-control" id="locationState">
                            </div>
                            <div class="col-md-4">
                                <label for="numOpenings" class="form-label">Number of Openings</label>
                                <input type="number" class="form-control" id="numOpenings" min="1">
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description * <small class="text-muted">(minimum 50 characters)</small></label>
                            <textarea class="form-control" id="description" rows="6" required></textarea>
                            <small class="text-muted">
                                <span id="charCount">0</span> characters
                            </small>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/jobs'">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Changes
                    </button>
                </div>
            </form>
        </div>

        <div id="errorMessage" class="alert alert-danger" style="display: none;"></div>
    </div>

    <!-- Success/Error Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const jobId = '{{ job_id }}';
        let jobData = null;

        function showToast(title, message, isSuccess = true) {
            const toast = document.getElementById('notificationToast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            const toastHeader = toast.querySelector('.toast-header');
            
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            // Remove old classes
            toastHeader.classList.remove('bg-success', 'bg-danger', 'text-white');
            
            // Add appropriate class
            if (isSuccess) {
                toastHeader.classList.add('bg-success', 'text-white');
            } else {
                toastHeader.classList.add('bg-danger', 'text-white');
            }
            
            new bootstrap.Toast(toast).show();
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadJobDetails();
            
            document.getElementById('jobEditForm').addEventListener('submit', function(e) {
                e.preventDefault();
                updateJob();
            });
            
            // Add character counter
            document.getElementById('description').addEventListener('input', function() {
                const count = this.value.length;
                document.getElementById('charCount').textContent = count;
                
                // Change color based on length
                const charCountSpan = document.getElementById('charCount');
                if (count < 50) {
                    charCountSpan.style.color = 'red';
                } else {
                    charCountSpan.style.color = 'green';
                }
            });
        });

        async function loadJobDetails() {
            try {
                const response = await fetch(`/api/jobs/${jobId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Failed to load job details');
                }

                const result = await response.json();
                jobData = result.data;
                
                populateForm(jobData);
                
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
            } catch (error) {
                console.error('Error loading job:', error);
                document.getElementById('loadingMessage').style.display = 'none';
                document.getElementById('errorMessage').textContent = 'Failed to load job details: ' + error.message;
                document.getElementById('errorMessage').style.display = 'block';
            }
        }

        function populateForm(job) {
            document.getElementById('title').value = job.title || '';
            document.getElementById('department').value = job.department || '';
            document.getElementById('status').value = job.status || 'draft';
            document.getElementById('locationCity').value = job.location_city || '';
            document.getElementById('locationState').value = job.location_state || '';
            document.getElementById('numOpenings').value = job.num_openings || 1;
            document.getElementById('description').value = job.description || '';
            
            // Update character count
            const count = (job.description || '').length;
            document.getElementById('charCount').textContent = count;
            const charCountSpan = document.getElementById('charCount');
            if (count < 50) {
                charCountSpan.style.color = 'red';
            } else {
                charCountSpan.style.color = 'green';
            }
        }

        async function updateJob() {
            try {
                const title = document.getElementById('title').value;
                const description = document.getElementById('description').value;
                
                // Validate required fields
                if (!title || title.length < 3) {
                    showToast('Validation Error', 'Job title must be at least 3 characters long', false);
                    return;
                }
                
                if (!description || description.length < 50) {
                    showToast('Validation Error', 'Job description must be at least 50 characters long', false);
                    return;
                }
                
                const updateData = {
                    title: title,
                    department: document.getElementById('department').value || null,
                    status: document.getElementById('status').value,
                    location: {
                        city: document.getElementById('locationCity').value || null,
                        state: document.getElementById('locationState').value || null,
                        country: jobData.location_country || 'USA',
                        is_remote: jobData.is_remote || false
                    },
                    num_openings: parseInt(document.getElementById('numOpenings').value) || 1,
                    description: description
                };

                console.log('Updating job with data:', updateData);

                const token = localStorage.getItem('access_token');
                if (!token) {
                    showToast('Not Logged In', 'Please login first.', false);
                    setTimeout(() => window.location.href = '/login', 2000);
                    return;
                }

                const response = await fetch(`/api/jobs/${jobId}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(updateData)
                });

                const result = await response.json();
                console.log('Update response:', result);

                if (!response.ok) {
                    console.error('Update failed:', {
                        status: response.status,
                        statusText: response.statusText,
                        result: result
                    });
                    
                    // Handle validation errors
                    if (response.status === 422) {
                        const errors = result.detail;
                        let errorMsg = 'Validation errors:\n\n';
                        if (Array.isArray(errors)) {
                            errors.forEach(err => {
                                errorMsg += `â€¢ Field: ${err.loc.join('.')}\n  Error: ${err.msg}\n\n`;
                            });
                        } else {
                            errorMsg = JSON.stringify(errors, null, 2);
                        }
                        showToast('Validation Error', errorMsg, false);
                    } else if (response.status === 401) {
                        showToast('Authentication Failed', 'Please login again.', false);
                        setTimeout(() => window.location.href = '/login', 2000);
                    } else if (response.status === 403) {
                        showToast('Permission Denied', 'You do not have permission to update this job.', false);
                    } else if (response.status === 500) {
                        showToast('Server Error', result.detail || 'Internal server error. Please check the server logs.', false);
                    } else {
                        const errorDetail = result.detail || result.message || 'Failed to update job';
                        showToast('Error', `Error (${response.status}): ${errorDetail}`, false);
                    }
                    return;
                }

                showToast('Success', 'Job updated successfully!', true);
                setTimeout(() => window.location.href = `/jobs/${jobId}`, 1000);
            } catch (error) {
                console.error('Error updating job:', error);
                showToast('Network Error', error.message, false);
            }
        }
    </script>
</body>
</html>
