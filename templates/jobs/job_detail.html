<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details - AI Powered HR Assistant</title>
    
    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome (for existing icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Unified Styles -->
    <link rel="stylesheet" href="/static/css/unified_styles.css">
    
</head>
<body>
    <!-- Unified Navigation -->
    {% include 'components/unified_navbar.html' %}

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 id="jobTitle">Loading...</h1>
            <div class="d-flex gap-2">
                <div id="actionButtons"></div>
                <a href="/jobs" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Jobs
                </a>
            </div>
        </div>

        <div id="jobDetails">
            <div class="text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Close Job Modal -->
    <div class="modal fade" id="closeJobModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Close Job</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Why are you closing "<span id="closeJobTitle"></span>"?</p>
                    <div class="mb-3">
                        <label for="closeReason" class="form-label">Reason</label>
                        <select class="form-select" id="closeReason">
                            <option value="filled">Position Filled</option>
                            <option value="cancelled">Position Cancelled</option>
                            <option value="on_hold">Put On Hold</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="closeNotes" class="form-label">Notes (Optional)</label>
                        <textarea class="form-control" id="closeNotes" rows="3" placeholder="Add any additional notes..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" onclick="confirmCloseJob()">Close Job</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Success/Error Toast -->
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="notificationToast" class="toast" role="alert">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="toastMessage"></div>
        </div>
    </div>

    <!-- Feedback Widget -->
    {% include 'components/feedback_widget.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const jobId = '{{ job_id }}';

        document.addEventListener('DOMContentLoaded', function() {
            loadJobDetails();
        });

        async function loadJobDetails() {
            try {
                const response = await fetch(`/api/jobs/${jobId}`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });

                if (!response.ok) throw new Error('Failed to load job');

                const data = await response.json();
                renderJobDetails(data.data);
            } catch (error) {
                console.error('Error loading job:', error);
                document.getElementById('jobDetails').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle"></i> Failed to load job details
                    </div>
                `;
            }
        }

        function renderJobDetails(job) {
            document.getElementById('jobTitle').textContent = job.title;
            
            // Render action buttons based on job status
            let actionButtons = '';
            if (job.status === 'draft') {
                actionButtons = `
                    <button onclick="publishJob('${job.id}', '${job.title}')" class="btn btn-success me-2">
                        <i class="fas fa-paper-plane"></i> Publish
                    </button>
                    <a href="/jobs/${job.id}/edit" class="btn btn-secondary me-2">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <button onclick="deleteJob('${job.id}', '${job.title}')" class="btn btn-danger me-2">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                `;
            } else if (job.status === 'open') {
                actionButtons = `
                    <button onclick="editJob('${job.id}')" class="btn btn-primary me-2">
                        <i class="fas fa-edit"></i> Edit Job
                    </button>
                    <button onclick="openCloseJobModal('${job.id}', '${job.title}')" class="btn btn-warning me-2">
                        <i class="fas fa-times-circle"></i> Close Job
                    </button>
                `;
            } else if (job.status === 'closed') {
                actionButtons = `
                    <button onclick="editJob('${job.id}')" class="btn btn-primary me-2">
                        <i class="fas fa-edit"></i> Edit Job
                    </button>
                    <button onclick="reopenJob('${job.id}', '${job.title}')" class="btn btn-success me-2">
                        <i class="fas fa-check-circle"></i> Reopen Job
                    </button>
                `;
            }
            document.getElementById('actionButtons').innerHTML = actionButtons;
            
            document.getElementById('jobDetails').innerHTML = `
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Job Information</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Department:</strong> ${job.department || 'N/A'}</p>
                                <p><strong>Location:</strong> ${formatLocation(job)}</p>
                                <p><strong>Work Type:</strong> ${job.work_type}</p>
                                <p><strong>Employment Type:</strong> ${job.employment_type}</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Openings:</strong> ${job.num_openings}</p>
                                <p><strong>Status:</strong> <span class="badge bg-success">${job.status}</span></p>
                                <p><strong>Closing Date:</strong> ${job.closing_date || 'N/A'}</p>
                            </div>
                        </div>
                        ${job.status === 'closed' ? `
                            <hr>
                            <div class="alert alert-warning">
                                <h6><i class="fas fa-times-circle"></i> Job Closed</h6>
                                ${job.closed_at ? `<p class="mb-1"><strong>Closed On:</strong> ${new Date(job.closed_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' })}</p>` : ''}
                                ${job.close_reason ? `<p class="mb-0"><strong>Reason:</strong> ${job.close_reason}</p>` : ''}
                            </div>
                        ` : ''}
                    </div>
                </div>

                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Description</h5>
                    </div>
                    <div class="card-body">
                        <div>${job.description}</div>
                    </div>
                </div>

                ${job.responsibilities && job.responsibilities.length > 0 ? `
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Responsibilities</h5>
                    </div>
                    <div class="card-body">
                        <ul>
                            ${job.responsibilities.map(r => `<li>${r}</li>`).join('')}
                        </ul>
                    </div>
                </div>
                ` : ''}

                ${job.skills && job.skills.length > 0 ? `
                <div class="card mb-3">
                    <div class="card-header">
                        <h5>Required Skills</h5>
                    </div>
                    <div class="card-body">
                        ${job.skills.map(s => `
                            <span class="badge ${s.is_mandatory ? 'bg-danger' : 'bg-secondary'} me-2">
                                ${s.name} ${s.is_mandatory ? '(Required)' : '(Optional)'}
                            </span>
                        `).join('')}
                    </div>
                </div>
                ` : ''}
            `;
        }

        function formatLocation(job) {
            const parts = [];
            
            if (job.location_city) {
                parts.push(job.location_city);
            }
            if (job.location_state) {
                parts.push(job.location_state);
            }
            if (job.location_country && job.location_country !== 'USA') {
                parts.push(job.location_country);
            }
            
            // If we have location parts, join them with comma
            if (parts.length > 0) {
                let location = parts.join(', ');
                if (job.is_remote) {
                    location += ' (Remote)';
                }
                return location;
            }
            
            // If no location but remote, show "Remote"
            if (job.is_remote) {
                return 'Remote';
            }
            
            // Otherwise show N/A
            return 'N/A';
        }

        async function publishJob(jobId, jobTitle) {
            if (!confirm(`Are you sure you want to publish "${jobTitle}"?\n\nThe job will become visible to candidates.`)) {
                return;
            }

            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    alert('You are not logged in. Please login first.');
                    window.location.href = '/login';
                    return;
                }

                const response = await fetch(`/api/jobs/${jobId}/publish`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        send_notifications: false
                    })
                });

                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    result = { detail: 'Failed to parse server response' };
                }

                console.log('Publish response:', { status: response.status, result });

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Authentication failed. Please login again.');
                        window.location.href = '/login';
                    } else if (response.status === 403) {
                        alert('You do not have permission to publish this job.');
                    } else if (response.status === 422) {
                        const errors = result.detail;
                        let errorMsg = 'Validation errors:\n\n';
                        if (Array.isArray(errors)) {
                            errors.forEach(err => {
                                errorMsg += `• ${err.loc.join('.')}: ${err.msg}\n`;
                            });
                        } else {
                            errorMsg = JSON.stringify(errors, null, 2);
                        }
                        alert(errorMsg);
                    } else {
                        const errorMsg = typeof result.detail === 'string' 
                            ? result.detail 
                            : JSON.stringify(result.detail || result);
                        alert('Error: ' + errorMsg);
                    }
                    return;
                }

                alert('Job published successfully!');
                loadJobDetails(); // Reload to show updated status
            } catch (error) {
                console.error('Error publishing job:', error);
                alert('Network error: ' + error.message + '\n\nCheck browser console for details.');
            }
        }

        async function deleteJob(jobId, jobTitle) {
            if (!confirm(`Are you sure you want to delete the job "${jobTitle}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    alert('You are not logged in. Please login first.');
                    window.location.href = '/login';
                    return;
                }

                const response = await fetch(`/api/jobs/${jobId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const result = await response.json();

                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Authentication failed. Please login again.');
                        window.location.href = '/login';
                    } else if (response.status === 403) {
                        alert('You do not have permission to delete this job.');
                    } else {
                        alert('Error: ' + (result.detail || 'Failed to delete job'));
                    }
                    return;
                }

                alert('Job deleted successfully!');
                window.location.href = '/jobs';
            } catch (error) {
                console.error('Error deleting job:', error);
                alert('Network error: ' + error.message);
            }
        }

        let currentJobId = null;
        
        function editJob(jobId) {
            window.location.href = `/jobs/${jobId}/edit`;
        }
        
        function openCloseJobModal(jobId, jobTitle) {
            currentJobId = jobId;
            document.getElementById('closeJobTitle').textContent = jobTitle;
            document.getElementById('closeReason').value = 'filled';
            document.getElementById('closeNotes').value = '';
            new bootstrap.Modal(document.getElementById('closeJobModal')).show();
        }
        
        function showToast(title, message, isSuccess = true) {
            const toast = document.getElementById('notificationToast');
            const toastTitle = document.getElementById('toastTitle');
            const toastMessage = document.getElementById('toastMessage');
            const toastHeader = toast.querySelector('.toast-header');
            
            toastTitle.textContent = title;
            toastMessage.textContent = message;
            
            // Remove old classes
            toastHeader.classList.remove('bg-success', 'bg-danger', 'text-white');
            
            // Add appropriate class
            if (isSuccess) {
                toastHeader.classList.add('bg-success', 'text-white');
            } else {
                toastHeader.classList.add('bg-danger', 'text-white');
            }
            
            new bootstrap.Toast(toast).show();
        }
        
        async function confirmCloseJob() {
            const jobId = currentJobId;
            const reason = document.getElementById('closeReason').value;
            const notes = document.getElementById('closeNotes').value;

            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    alert('You are not logged in. Please login first.');
                    window.location.href = '/login';
                    return;
                }

                const closeData = {
                    close_reason: 'filled',  // Default reason
                    notes: notes || null
                };

                console.log('Closing job with data:', closeData);

                const response = await fetch(`/api/jobs/${jobId}/close`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(closeData)
                });

                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    result = { detail: 'Failed to parse server response' };
                }

                console.log('Close response:', { status: response.status, result });

                // Close modal
                bootstrap.Modal.getInstance(document.getElementById('closeJobModal')).hide();
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showToast('Authentication Failed', 'Please login again.', false);
                        setTimeout(() => window.location.href = '/login', 2000);
                    } else if (response.status === 403) {
                        showToast('Permission Denied', 'You do not have permission to close this job.', false);
                    } else if (response.status === 422) {
                        const errors = result.detail;
                        let errorMsg = 'Validation errors: ';
                        if (Array.isArray(errors)) {
                            errorMsg += errors.map(err => `${err.loc.join('.')}: ${err.msg}`).join(', ');
                        } else {
                            errorMsg = JSON.stringify(errors);
                        }
                        showToast('Validation Error', errorMsg, false);
                    } else {
                        const errorMsg = typeof result.detail === 'string' 
                            ? result.detail 
                            : JSON.stringify(result.detail || result);
                        showToast('Error', errorMsg, false);
                    }
                    return;
                }

                showToast('Success', 'Job closed successfully!', true);
                setTimeout(() => loadJobDetails(), 1000); // Reload to show updated status
            } catch (error) {
                console.error('Error closing job:', error);
                bootstrap.Modal.getInstance(document.getElementById('closeJobModal'))?.hide();
                showToast('Network Error', error.message, false);
            }
        }
        
        async function reopenJob(jobId, jobTitle) {
            if (!confirm(`Are you sure you want to reopen "${jobTitle}"?`)) {
                return;
            }
            
            try {
                const token = localStorage.getItem('access_token');
                if (!token) {
                    showToast('Not Logged In', 'Please login first.', false);
                    setTimeout(() => window.location.href = '/login', 2000);
                    return;
                }

                const response = await fetch(`/api/jobs/${jobId}/reopen`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                let result;
                try {
                    result = await response.json();
                } catch (e) {
                    result = { detail: 'Failed to parse server response' };
                }
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showToast('Authentication Failed', 'Please login again.', false);
                        setTimeout(() => window.location.href = '/login', 2000);
                    } else if (response.status === 403) {
                        showToast('Permission Denied', 'You do not have permission to reopen this job.', false);
                    } else {
                        const errorMsg = typeof result.detail === 'string' 
                            ? result.detail 
                            : JSON.stringify(result.detail || result);
                        showToast('Error', errorMsg, false);
                    }
                    return;
                }

                showToast('Success', 'Job reopened successfully!', true);
                setTimeout(() => loadJobDetails(), 1000);
            } catch (error) {
                console.error('Error reopening job:', error);
                showToast('Network Error', error.message, false);
            }
        }
    </script>
</body>
</html>
