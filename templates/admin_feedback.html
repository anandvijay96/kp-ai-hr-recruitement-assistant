<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback & Bug Reports - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .container {
            padding: 2rem 0;
        }
        
        .header-card {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }
        
        .feedback-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }
        
        .feedback-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        
        .feedback-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 1rem;
        }
        
        .feedback-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        
        .feedback-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            font-size: 0.9rem;
            color: #718096;
            margin-bottom: 1rem;
        }
        
        .feedback-meta i {
            margin-right: 0.3rem;
        }
        
        .feedback-description {
            color: #4a5568;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        
        .badge {
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .badge-bug {
            background: #fee;
            color: #c53030;
        }
        
        .badge-feature {
            background: #e6fffa;
            color: #047857;
        }
        
        .badge-general {
            background: #ebf8ff;
            color: #2c5282;
        }
        
        .badge-critical {
            background: #c53030;
            color: white;
        }
        
        .badge-high {
            background: #ed8936;
            color: white;
        }
        
        .badge-medium {
            background: #ecc94b;
            color: #744210;
        }
        
        .badge-low {
            background: #9ae6b4;
            color: #22543d;
        }
        
        .badge-new {
            background: #667eea;
            color: white;
        }
        
        .badge-in-progress {
            background: #f6ad55;
            color: white;
        }
        
        .badge-resolved {
            background: #48bb78;
            color: white;
        }
        
        .screenshot-preview {
            max-width: 200px;
            max-height: 150px;
            border-radius: 8px;
            margin-right: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .screenshot-preview:hover {
            transform: scale(1.05);
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        
        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
        }
        
        .stat-label {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        .filter-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .filter-tab {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            background: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .filter-tab:hover {
            border-color: #667eea;
        }
        
        .filter-tab.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .no-feedback {
            text-align: center;
            padding: 3rem;
            color: #718096;
        }
        
        .no-feedback i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header-card">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h2><i class="bi bi-chat-square-text me-2"></i>Feedback & Bug Reports</h2>
                    <p class="text-muted mb-0">Review user feedback and bug reports</p>
                </div>
                <a href="/dashboard" class="btn btn-outline-primary">
                    <i class="bi bi-arrow-left me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="totalCount">0</div>
                <div class="stat-label">Total Submissions</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bugCount">0</div>
                <div class="stat-label">Bug Reports</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="featureCount">0</div>
                <div class="stat-label">Feature Requests</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="newCount">0</div>
                <div class="stat-label">New/Unreviewed</div>
            </div>
        </div>
        
        <!-- Filters -->
        <div class="header-card">
            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all">All</div>
                <div class="filter-tab" data-filter="bug">Bugs</div>
                <div class="filter-tab" data-filter="feature">Features</div>
                <div class="filter-tab" data-filter="general">General</div>
                <div class="filter-tab" data-filter="new">New</div>
                <div class="filter-tab" data-filter="critical">Critical</div>
            </div>
        </div>
        
        <!-- Feedback List -->
        <div id="feedbackList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Screenshot Modal -->
    <div class="modal fade" id="screenshotModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Screenshot</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <img id="modalScreenshot" src="" class="img-fluid" alt="Screenshot">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let allFeedback = [];
        let currentFilter = 'all';
        
        // Load feedback on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadFeedback();
            
            // Setup filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    displayFeedback();
                });
            });
        });
        
        async function loadFeedback() {
            try {
                const response = await fetch('/api/v1/feedback/list');
                const data = await response.json();
                
                if (data.success) {
                    allFeedback = data.feedbacks;
                    updateStats();
                    displayFeedback();
                }
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('feedbackList').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error loading feedback. Please try again.
                    </div>
                `;
            }
        }
        
        function updateStats() {
            document.getElementById('totalCount').textContent = allFeedback.length;
            document.getElementById('bugCount').textContent = allFeedback.filter(f => f.type === 'bug').length;
            document.getElementById('featureCount').textContent = allFeedback.filter(f => f.type === 'feature').length;
            document.getElementById('newCount').textContent = allFeedback.filter(f => f.status === 'new').length;
        }
        
        function displayFeedback() {
            let filtered = allFeedback;
            
            // Apply filter
            if (currentFilter !== 'all') {
                if (currentFilter === 'new' || currentFilter === 'in-progress' || currentFilter === 'resolved') {
                    filtered = allFeedback.filter(f => f.status === currentFilter);
                } else if (currentFilter === 'critical' || currentFilter === 'high' || currentFilter === 'medium' || currentFilter === 'low') {
                    filtered = allFeedback.filter(f => f.priority === currentFilter);
                } else {
                    filtered = allFeedback.filter(f => f.type === currentFilter);
                }
            }
            
            const feedbackList = document.getElementById('feedbackList');
            
            if (filtered.length === 0) {
                feedbackList.innerHTML = `
                    <div class="no-feedback">
                        <i class="bi bi-inbox"></i>
                        <h4>No feedback found</h4>
                        <p>No feedback submissions match the selected filter.</p>
                    </div>
                `;
                return;
            }
            
            feedbackList.innerHTML = filtered.map(feedback => `
                <div class="feedback-card">
                    <div class="feedback-header">
                        <div>
                            <div class="feedback-title">${escapeHtml(feedback.title)}</div>
                            <div class="feedback-meta">
                                <span><i class="bi bi-calendar"></i>${formatDate(feedback.timestamp)}</span>
                                <span><i class="bi bi-globe"></i>${escapeHtml(feedback.page)}</span>
                                <span><i class="bi bi-display"></i>${escapeHtml(feedback.screenResolution)}</span>
                            </div>
                        </div>
                        <div class="d-flex flex-column align-items-end gap-2">
                            <span class="badge badge-${feedback.type}">${feedback.type.toUpperCase()}</span>
                            <span class="badge badge-${feedback.priority}">${feedback.priority.toUpperCase()}</span>
                            <span class="badge badge-${feedback.status}">${feedback.status.toUpperCase()}</span>
                        </div>
                    </div>
                    
                    <div class="feedback-description">
                        ${escapeHtml(feedback.description)}
                    </div>
                    
                    ${feedback.screenshots && feedback.screenshots.length > 0 ? `
                        <div class="d-flex flex-wrap gap-2 mt-3">
                            ${feedback.screenshots.map((screenshot, idx) => `
                                <img src="/feedback_submissions/${feedback.folder_name}/${screenshot}" 
                                     class="screenshot-preview" 
                                     alt="Screenshot ${idx + 1}"
                                     onclick="showScreenshot('/feedback_submissions/${feedback.folder_name}/${screenshot}')">
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="mt-3">
                        <small class="text-muted">
                            <i class="bi bi-info-circle me-1"></i>
                            ID: ${feedback.id} | ${escapeHtml(feedback.userAgent)}
                        </small>
                    </div>
                </div>
            `).join('');
        }
        
        function formatDate(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showScreenshot(src) {
            document.getElementById('modalScreenshot').src = src;
            new bootstrap.Modal(document.getElementById('screenshotModal')).show();
        }
    </script>
</body>
</html>
