<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Vendor - HR Recruitment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HR Recruitment System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/vendors">Vendors</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-handshake"></i> Create New Vendor</h1>
                    <a href="/vendors" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form id="vendorForm">
                            <h5 class="mb-3">Basic Information</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Vendor Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="service_category" class="form-label">Service Category <span class="text-danger">*</span></label>
                                    <select class="form-select" id="service_category" name="service_category" required>
                                        <option value="">Select Category</option>
                                        <option value="Recruitment">Recruitment</option>
                                        <option value="Training">Training</option>
                                        <option value="Staffing">Staffing</option>
                                        <option value="Consulting">Consulting</option>
                                        <option value="Background Verification">Background Verification</option>
                                        <option value="Payroll">Payroll</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4">Contact Information</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="contact_person" class="form-label">Contact Person</label>
                                    <input type="text" class="form-control" id="contact_person" name="contact_person">
                                </div>
                                <div class="col-md-6">
                                    <label for="contact_email" class="form-label">Contact Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="contact_email" name="contact_email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="contact_phone" class="form-label">Contact Phone</label>
                                    <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
                                </div>
                                <div class="col-md-6">
                                    <label for="alternate_contact" class="form-label">Alternate Contact</label>
                                    <input type="text" class="form-control" id="alternate_contact" name="alternate_contact">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                            </div>

                            <h5 class="mb-3 mt-4">Address Details</h5>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Street Address</label>
                                <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city">
                                </div>
                                <div class="col-md-6">
                                    <label for="state" class="form-label">State/Province</label>
                                    <input type="text" class="form-control" id="state" name="state">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" name="country">
                                </div>
                                <div class="col-md-6">
                                    <label for="postal_code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postal_code" name="postal_code">
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4">Additional Information</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="tax_id" class="form-label">Tax ID / Registration Number</label>
                                    <input type="text" class="form-control" id="tax_id" name="tax_id">
                                </div>
                                <div class="col-md-6">
                                    <label for="vendor_manager_id" class="form-label">Vendor Manager <span class="text-danger">*</span></label>
                                    <select class="form-select" id="vendor_manager_id" name="vendor_manager_id" required>
                                        <option value="">Loading...</option>
                                    </select>
                                </div>
                            </div>

                            <div class="alert alert-info">
                                <i class="fas fa-info-circle"></i> Fields marked with <span class="text-danger">*</span> are required.
                            </div>

                            <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                            <div id="successAlert" class="alert alert-success" style="display: none;"></div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="/vendors" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-save"></i> Create Vendor
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Load vendor managers
        async function loadVendorManagers() {
            try {
                const response = await fetch('/api/users?role=manager&status=active');
                const data = await response.json();
                
                const select = document.getElementById('vendor_manager_id');
                select.innerHTML = '<option value="">Select Vendor Manager</option>';
                
                data.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.full_name} (${user.email})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading vendor managers:', error);
                document.getElementById('vendor_manager_id').innerHTML = '<option value="">Error loading managers</option>';
            }
        }

        // Handle form submission
        document.getElementById('vendorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Hide alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating...';
            
            // Collect form data
            const formData = {
                name: document.getElementById('name').value,
                service_category: document.getElementById('service_category').value,
                contact_person: document.getElementById('contact_person').value || null,
                contact_email: document.getElementById('contact_email').value,
                contact_phone: document.getElementById('contact_phone').value || null,
                alternate_contact: document.getElementById('alternate_contact').value || null,
                website: document.getElementById('website').value || null,
                address: document.getElementById('address').value || null,
                city: document.getElementById('city').value || null,
                state: document.getElementById('state').value || null,
                country: document.getElementById('country').value || null,
                postal_code: document.getElementById('postal_code').value || null,
                tax_id: document.getElementById('tax_id').value || null,
                vendor_manager_id: document.getElementById('vendor_manager_id').value
            };
            
            try {
                const response = await fetch('/api/vendors', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successAlert.textContent = `Vendor created successfully! Vendor Code: ${data.vendor_code}`;
                    successAlert.style.display = 'block';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = `/vendors/${data.id}`;
                    }, 2000);
                } else {
                    errorAlert.textContent = data.detail || 'Error creating vendor. Please try again.';
                    errorAlert.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Create Vendor';
                }
            } catch (error) {
                console.error('Error:', error);
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Create Vendor';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadVendorManagers();
        });
    </script>
</body>
</html>
