<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vendor - HR Recruitment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HR Recruitment System</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/jobs">Jobs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/clients">Clients</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/vendors">Vendors</a></li>
                    <li class="nav-item"><a class="nav-link" href="/users">Users</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1><i class="fas fa-edit"></i> Edit Vendor</h1>
                    <a href="#" id="backBtn" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Back
                    </a>
                </div>

                <div id="loadingSpinner" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="card" id="editForm" style="display: none;">
                    <div class="card-body">
                        <form id="vendorForm">
                            <h5 class="mb-3">Basic Information</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="name" class="form-label">Vendor Name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="col-md-6">
                                    <label for="service_category" class="form-label">Service Category <span class="text-danger">*</span></label>
                                    <select class="form-select" id="service_category" name="service_category" required>
                                        <option value="">Select Category</option>
                                        <option value="Recruitment">Recruitment</option>
                                        <option value="Training">Training</option>
                                        <option value="Staffing">Staffing</option>
                                        <option value="Consulting">Consulting</option>
                                        <option value="Background Verification">Background Verification</option>
                                        <option value="Payroll">Payroll</option>
                                        <option value="Other">Other</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status">
                                    <option value="active">Active</option>
                                    <option value="inactive">Inactive</option>
                                    <option value="on-hold">On Hold</option>
                                    <option value="blacklisted">Blacklisted</option>
                                </select>
                            </div>

                            <h5 class="mb-3 mt-4">Contact Information</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="contact_person" class="form-label">Contact Person</label>
                                    <input type="text" class="form-control" id="contact_person" name="contact_person">
                                </div>
                                <div class="col-md-6">
                                    <label for="contact_email" class="form-label">Contact Email <span class="text-danger">*</span></label>
                                    <input type="email" class="form-control" id="contact_email" name="contact_email" required>
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="contact_phone" class="form-label">Contact Phone</label>
                                    <input type="tel" class="form-control" id="contact_phone" name="contact_phone">
                                </div>
                                <div class="col-md-6">
                                    <label for="alternate_contact" class="form-label">Alternate Contact</label>
                                    <input type="text" class="form-control" id="alternate_contact" name="alternate_contact">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="website" class="form-label">Website</label>
                                <input type="url" class="form-control" id="website" name="website" placeholder="https://example.com">
                            </div>

                            <h5 class="mb-3 mt-4">Address Details</h5>
                            
                            <div class="mb-3">
                                <label for="address" class="form-label">Street Address</label>
                                <textarea class="form-control" id="address" name="address" rows="2"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" name="city">
                                </div>
                                <div class="col-md-6">
                                    <label for="state" class="form-label">State/Province</label>
                                    <input type="text" class="form-control" id="state" name="state">
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="country" class="form-label">Country</label>
                                    <input type="text" class="form-control" id="country" name="country">
                                </div>
                                <div class="col-md-6">
                                    <label for="postal_code" class="form-label">Postal Code</label>
                                    <input type="text" class="form-control" id="postal_code" name="postal_code">
                                </div>
                            </div>

                            <h5 class="mb-3 mt-4">Additional Information</h5>
                            
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="tax_id" class="form-label">Tax ID / Registration Number</label>
                                    <input type="text" class="form-control" id="tax_id" name="tax_id">
                                </div>
                                <div class="col-md-6">
                                    <label for="vendor_manager_id" class="form-label">Vendor Manager</label>
                                    <select class="form-select" id="vendor_manager_id" name="vendor_manager_id">
                                        <option value="">Loading...</option>
                                    </select>
                                </div>
                            </div>

                            <div id="errorAlert" class="alert alert-danger" style="display: none;"></div>
                            <div id="successAlert" class="alert alert-success" style="display: none;"></div>

                            <div class="d-flex justify-content-end gap-2">
                                <a href="#" id="cancelBtn" class="btn btn-secondary">Cancel</a>
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-save"></i> Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const vendorId = window.location.pathname.split('/')[2];

        // Load vendor managers
        async function loadVendorManagers() {
            try {
                const response = await fetch('/api/users?role=manager&status=active');
                const data = await response.json();
                
                const select = document.getElementById('vendor_manager_id');
                select.innerHTML = '<option value="">Select Vendor Manager</option>';
                
                data.users.forEach(user => {
                    const option = document.createElement('option');
                    option.value = user.id;
                    option.textContent = `${user.full_name} (${user.email})`;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading vendor managers:', error);
            }
        }

        // Load vendor data
        async function loadVendorData() {
            try {
                const response = await fetch(`/api/vendors/${vendorId}`);
                if (!response.ok) throw new Error('Vendor not found');
                
                const vendor = await response.json();
                
                // Populate form
                document.getElementById('name').value = vendor.name || '';
                document.getElementById('service_category').value = vendor.service_category || '';
                document.getElementById('status').value = vendor.status || 'active';
                document.getElementById('contact_person').value = vendor.contact_person || '';
                document.getElementById('contact_email').value = vendor.contact_email || '';
                document.getElementById('contact_phone').value = vendor.contact_phone || '';
                document.getElementById('alternate_contact').value = vendor.alternate_contact || '';
                document.getElementById('website').value = vendor.website || '';
                document.getElementById('address').value = vendor.address || '';
                document.getElementById('city').value = vendor.city || '';
                document.getElementById('state').value = vendor.state || '';
                document.getElementById('country').value = vendor.country || '';
                document.getElementById('postal_code').value = vendor.postal_code || '';
                document.getElementById('tax_id').value = vendor.tax_id || '';
                
                // Set vendor manager after loading managers
                await loadVendorManagers();
                if (vendor.vendor_manager_id) {
                    document.getElementById('vendor_manager_id').value = vendor.vendor_manager_id;
                }
                
                // Update back buttons
                document.getElementById('backBtn').href = `/vendors/${vendorId}`;
                document.getElementById('cancelBtn').href = `/vendors/${vendorId}`;
                
                // Show form, hide loading
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('editForm').style.display = 'block';
                
            } catch (error) {
                console.error('Error loading vendor:', error);
                document.getElementById('loadingSpinner').style.display = 'none';
                alert('Error loading vendor data. Please try again.');
                window.location.href = '/vendors';
            }
        }

        // Handle form submission
        document.getElementById('vendorForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const errorAlert = document.getElementById('errorAlert');
            const successAlert = document.getElementById('successAlert');
            
            // Hide alerts
            errorAlert.style.display = 'none';
            successAlert.style.display = 'none';
            
            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            // Collect form data (only changed fields)
            const formData = {};
            const fields = [
                'name', 'service_category', 'status', 'contact_person', 'contact_email',
                'contact_phone', 'alternate_contact', 'website', 'address', 'city',
                'state', 'country', 'postal_code', 'tax_id', 'vendor_manager_id'
            ];
            
            fields.forEach(field => {
                const value = document.getElementById(field).value;
                if (value) {
                    formData[field] = value;
                }
            });
            
            try {
                const response = await fetch(`/api/vendors/${vendorId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    successAlert.textContent = 'Vendor updated successfully!';
                    successAlert.style.display = 'block';
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = `/vendors/${vendorId}`;
                    }, 2000);
                } else {
                    errorAlert.textContent = data.detail || 'Error updating vendor. Please try again.';
                    errorAlert.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
                }
            } catch (error) {
                console.error('Error:', error);
                errorAlert.textContent = 'Network error. Please try again.';
                errorAlert.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save Changes';
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadVendorData);
    </script>
</body>
</html>
