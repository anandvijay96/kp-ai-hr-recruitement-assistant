<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Authentication Debug</h1>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Current Token Status</h5>
            </div>
            <div class="card-body">
                <div id="tokenStatus"></div>
                <button class="btn btn-primary mt-3" onclick="checkAuth()">Check Authentication</button>
                <button class="btn btn-secondary mt-3" onclick="testJobCreation()">Test Job Creation</button>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h5>Test Results</h5>
            </div>
            <div class="card-body">
                <pre id="results"></pre>
            </div>
        </div>
    </div>

    <script>
        function displayTokenStatus() {
            const token = localStorage.getItem('access_token');
            const statusDiv = document.getElementById('tokenStatus');
            
            if (token) {
                try {
                    const payload = JSON.parse(atob(token.split('.')[1]));
                    const exp = new Date(payload.exp * 1000);
                    const now = new Date();
                    const isExpired = exp < now;
                    
                    statusDiv.innerHTML = `
                        <p><strong>Token Found:</strong> Yes</p>
                        <p><strong>User ID:</strong> ${payload.sub || 'N/A'}</p>
                        <p><strong>Email:</strong> ${payload.email || 'N/A'}</p>
                        <p><strong>Role:</strong> ${payload.role || 'N/A'}</p>
                        <p><strong>Expires:</strong> ${exp.toLocaleString()}</p>
                        <p><strong>Status:</strong> <span class="badge ${isExpired ? 'bg-danger' : 'bg-success'}">${isExpired ? 'EXPIRED' : 'VALID'}</span></p>
                        <p><strong>Token (first 50 chars):</strong> ${token.substring(0, 50)}...</p>
                    `;
                } catch (e) {
                    statusDiv.innerHTML = `<p class="text-danger">Token found but invalid format: ${e.message}</p>`;
                }
            } else {
                statusDiv.innerHTML = `<p class="text-danger">No token found in localStorage</p>`;
            }
        }

        async function checkAuth() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Checking authentication...';
            
            try {
                const token = localStorage.getItem('access_token');
                
                if (!token) {
                    resultsDiv.textContent = 'ERROR: No token found. Please login first.';
                    return;
                }
                
                const response = await fetch('/api/jobs/stats/overview', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                const data = await response.json();
                
                resultsDiv.textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    data: data
                }, null, 2);
                
            } catch (error) {
                resultsDiv.textContent = 'ERROR: ' + error.message;
            }
        }

        async function testJobCreation() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.textContent = 'Testing job creation...';
            
            const testJob = {
                title: "Test Job",
                department: "Engineering",
                location: {
                    city: "San Francisco",
                    state: "CA",
                    country: "USA",
                    is_remote: false
                },
                work_type: "hybrid",
                employment_type: "full_time",
                num_openings: 1,
                salary_range: null,
                description: "This is a test job description with more than 50 characters to meet the minimum requirement.",
                responsibilities: [],
                requirements: {
                    mandatory: [],
                    preferred: []
                },
                skills: [],
                closing_date: null,
                assigned_recruiters: [],
                status: "draft"
            };
            
            try {
                const token = localStorage.getItem('access_token');
                
                if (!token) {
                    resultsDiv.textContent = 'ERROR: No token found. Please login first.';
                    return;
                }
                
                const response = await fetch('/api/jobs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(testJob)
                });
                
                const data = await response.json();
                
                resultsDiv.textContent = JSON.stringify({
                    status: response.status,
                    statusText: response.statusText,
                    ok: response.ok,
                    data: data
                }, null, 2);
                
            } catch (error) {
                resultsDiv.textContent = 'ERROR: ' + error.message;
            }
        }

        // Display token status on load
        displayTokenStatus();
    </script>
</body>
</html>
