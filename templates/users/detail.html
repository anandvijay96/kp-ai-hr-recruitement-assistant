<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details - HR Recruitment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-user"></i> User Details</h2>
                    <a href="/users" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <div id="user-details">
                            <div class="text-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p>Loading user details...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const userId = window.location.pathname.split('/').pop();

        async function loadUserDetails() {
            try {
                const response = await fetch(`/api/users/${userId}`);
                
                if (!response.ok) {
                    throw new Error('Failed to load user details');
                }
                
                const data = await response.json();
                displayUserDetails(data);
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('user-details').innerHTML = `
                    <div class="alert alert-danger">
                        <i class="fas fa-exclamation-circle"></i> Error loading user details: ${error.message}
                    </div>
                `;
            }
        }

        function displayUserDetails(user) {
            const html = `
                <div class="row">
                    <div class="col-md-6">
                        <h5>Basic Information</h5>
                        <table class="table">
                            <tr>
                                <th width="40%">Full Name:</th>
                                <td>${user.full_name || 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Email:</th>
                                <td>${user.email || 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Mobile:</th>
                                <td>${user.mobile || 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Role:</th>
                                <td><span class="badge bg-info" style="color: black;">${user.role || 'N/A'}</span></td>
                            </tr>
                            <tr>
                                <th>Department:</th>
                                <td>${user.department || 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Status:</th>
                                <td><span class="badge bg-success" style="color: black;">${user.status || 'N/A'}</span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="col-md-6">
                        <h5>Account Information</h5>
                        <table class="table">
                            <tr>
                                <th width="40%">Active:</th>
                                <td>${user.is_active ? '<span class="badge bg-success">Yes</span>' : '<span class="badge bg-danger">No</span>'}</td>
                            </tr>
                            <tr>
                                <th>Email Verified:</th>
                                <td>${user.email_verified ? '<span class="badge bg-success">Yes</span>' : '<span class="badge bg-warning">No</span>'}</td>
                            </tr>
                            <tr>
                                <th>Last Login:</th>
                                <td>${user.last_login ? new Date(user.last_login).toLocaleString() : 'Never'}</td>
                            </tr>
                            <tr>
                                <th>Login Count:</th>
                                <td>${user.login_count || 0}</td>
                            </tr>
                            <tr>
                                <th>Created At:</th>
                                <td>${user.created_at ? new Date(user.created_at).toLocaleString() : 'N/A'}</td>
                            </tr>
                            <tr>
                                <th>Updated At:</th>
                                <td>${user.updated_at ? new Date(user.updated_at).toLocaleString() : 'N/A'}</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="mt-3">
                    <a href="/users" class="btn btn-secondary">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>
            `;
            
            document.getElementById('user-details').innerHTML = html;
        }

        // Load user details on page load
        loadUserDetails();
    </script>
</body>
</html>
