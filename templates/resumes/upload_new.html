<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume - HR Recruitment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .upload-zone {
            border: 3px dashed #ccc;
            border-radius: 10px;
            padding: 60px 20px;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s;
        }
        .upload-zone.dragover {
            border-color: #0d6efd;
            background: #e7f1ff;
        }
        .file-item {
            border: 1px solid #dee2e6;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
        }
        .file-item.error {
            border-color: #dc3545;
            background: #f8d7da;
        }
        .file-item.success {
            border-color: #198754;
            background: #d1e7dd;
        }
        .progress-container {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <i class="fas fa-briefcase"></i> HR Recruitment System
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/resumes">Resumes</a>
                <a class="nav-link active" href="/resumes/upload-new">Upload</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <h2 class="mb-4">
                    <i class="fas fa-file-upload text-primary"></i> Upload Resumes
                </h2>

                <!-- Upload Zone -->
                <div class="upload-zone" id="uploadZone">
                    <i class="fas fa-cloud-upload-alt fa-4x text-muted mb-3"></i>
                    <h4>Drag & Drop Files Here</h4>
                    <p class="text-muted">or click to browse</p>
                    <p class="small text-muted">
                        Supported: PDF, DOCX, TXT | Max size: 10MB | Bulk limit: 50 files
                    </p>
                    <input type="file" id="fileInput" multiple accept=".pdf,.docx,.txt" style="display: none;">
                    <button class="btn btn-primary mt-3" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-folder-open"></i> Browse Files
                    </button>
                </div>

                <!-- Selected Files List -->
                <div id="filesList" class="mt-4" style="display: none;">
                    <h5>Selected Files (<span id="fileCount">0</span>)</h5>
                    <div id="filesContainer"></div>
                    
                    <div class="mt-3">
                        <button class="btn btn-success btn-lg" id="uploadBtn">
                            <i class="fas fa-upload"></i> Upload All (<span id="uploadCount">0</span> files)
                        </button>
                        <button class="btn btn-secondary btn-lg" id="clearBtn">
                            <i class="fas fa-times"></i> Clear All
                        </button>
                    </div>
                </div>

                <!-- Upload Progress Modal -->
                <div class="modal fade" id="progressModal" data-bs-backdrop="static" tabindex="-1">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">
                                    <i class="fas fa-spinner fa-spin"></i> Uploading Resumes...
                                </h5>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="d-flex justify-content-between mb-2">
                                        <span>Overall Progress</span>
                                        <span id="overallProgress">0%</span>
                                    </div>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                             id="overallProgressBar" style="width: 0%"></div>
                                    </div>
                                </div>
                                
                                <div id="uploadStatusList"></div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" id="cancelUploadBtn" disabled>
                                    Cancel Upload
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let selectedFiles = [];
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const filesList = document.getElementById('filesList');
        const filesContainer = document.getElementById('filesContainer');
        const progressModal = new bootstrap.Modal(document.getElementById('progressModal'));

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            handleFiles(e.dataTransfer.files);
        });

        uploadZone.addEventListener('click', (e) => {
            if (e.target.tagName !== 'BUTTON') {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', (e) => {
            handleFiles(e.target.files);
        });

        function handleFiles(files) {
            if (files.length > 50) {
                alert('Maximum 50 files allowed per upload');
                return;
            }

            selectedFiles = Array.from(files);
            displayFiles();
        }

        function displayFiles() {
            filesContainer.innerHTML = '';
            
            selectedFiles.forEach((file, index) => {
                const fileItem = createFileItem(file, index);
                filesContainer.appendChild(fileItem);
            });

            filesList.style.display = 'block';
            document.getElementById('fileCount').textContent = selectedFiles.length;
            document.getElementById('uploadCount').textContent = selectedFiles.length;
        }

        function createFileItem(file, index) {
            const div = document.createElement('div');
            div.className = 'file-item';
            div.id = `file-${index}`;

            const isValid = validateFile(file);
            if (!isValid.valid) {
                div.classList.add('error');
            }

            div.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div class="flex-grow-1">
                        <i class="fas fa-file-${getFileIcon(file.name)} me-2"></i>
                        <strong>${file.name}</strong>
                        <span class="text-muted ms-2">(${formatFileSize(file.size)})</span>
                        ${!isValid.valid ? `<br><small class="text-danger">${isValid.error}</small>` : ''}
                    </div>
                    <button class="btn btn-sm btn-danger" onclick="removeFile(${index})">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="progress-container" id="progress-${index}" style="display: none;">
                    <div class="progress mt-2">
                        <div class="progress-bar" style="width: 0%"></div>
                    </div>
                </div>
            `;

            return div;
        }

        function validateFile(file) {
            const maxSize = 10 * 1024 * 1024; // 10MB
            const allowedTypes = ['.pdf', '.docx', '.txt'];
            const ext = '.' + file.name.split('.').pop().toLowerCase();

            if (file.size > maxSize) {
                return { valid: false, error: 'File size exceeds 10MB limit' };
            }

            if (!allowedTypes.includes(ext)) {
                return { valid: false, error: 'Invalid file format. Allowed: PDF, DOCX, TXT' };
            }

            return { valid: true };
        }

        function getFileIcon(filename) {
            const ext = filename.split('.').pop().toLowerCase();
            const icons = {
                'pdf': 'pdf',
                'docx': 'word',
                'txt': 'alt'
            };
            return icons[ext] || 'file';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / (1024 * 1024)).toFixed(1) + ' MB';
        }

        function removeFile(index) {
            selectedFiles.splice(index, 1);
            displayFiles();
            
            if (selectedFiles.length === 0) {
                filesList.style.display = 'none';
            }
        }

        document.getElementById('clearBtn').addEventListener('click', () => {
            selectedFiles = [];
            filesList.style.display = 'none';
            fileInput.value = '';
        });

        document.getElementById('uploadBtn').addEventListener('click', async () => {
            const validFiles = selectedFiles.filter(f => validateFile(f).valid);
            
            if (validFiles.length === 0) {
                alert('No valid files to upload');
                return;
            }

            const token = localStorage.getItem('access_token');
            if (!token) {
                alert('Please login first');
                window.location.href = '/login';
                return;
            }

            progressModal.show();
            await uploadFiles(validFiles, token);
        });

        async function uploadFiles(files, token) {
            let successful = 0;
            let failed = 0;
            const statusList = document.getElementById('uploadStatusList');
            statusList.innerHTML = '';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const formData = new FormData();
                formData.append('file', file);

                // Add status item
                const statusItem = document.createElement('div');
                statusItem.id = `status-${i}`;
                statusItem.className = 'mb-2';
                statusItem.innerHTML = `
                    <div class="d-flex justify-content-between">
                        <span><i class="fas fa-spinner fa-spin"></i> ${file.name}</span>
                        <span class="badge bg-secondary">Uploading...</span>
                    </div>
                `;
                statusList.appendChild(statusItem);

                try {
                    const response = await fetch('/api/resumes/upload', {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        },
                        body: formData
                    });

                    // Check for authentication errors
                    if (response.status === 401) {
                        // Token expired - redirect to login
                        localStorage.removeItem('access_token');
                        alert('Your session has expired. Please login again.');
                        window.location.href = '/login';
                        return;
                    }

                    if (response.ok) {
                        successful++;
                        statusItem.innerHTML = `
                            <div class="d-flex justify-content-between">
                                <span><i class="fas fa-check-circle text-success"></i> ${file.name}</span>
                                <span class="badge bg-success">Success</span>
                            </div>
                        `;
                    } else {
                        failed++;
                        const error = await response.json();
                        statusItem.innerHTML = `
                            <div class="d-flex justify-content-between">
                                <span><i class="fas fa-times-circle text-danger"></i> ${file.name}</span>
                                <span class="badge bg-danger">Failed</span>
                            </div>
                            <small class="text-danger">${error.detail || 'Upload failed'}</small>
                        `;
                    }
                } catch (error) {
                    failed++;
                    statusItem.innerHTML = `
                        <div class="d-flex justify-content-between">
                            <span><i class="fas fa-times-circle text-danger"></i> ${file.name}</span>
                            <span class="badge bg-danger">Error</span>
                        </div>
                        <small class="text-danger">${error.message}</small>
                    `;
                }

                updateOverallProgress((i + 1) / files.length * 100);
            }

            // Show summary
            document.getElementById('cancelUploadBtn').textContent = 'Close';
            document.getElementById('cancelUploadBtn').disabled = false;
            document.getElementById('cancelUploadBtn').onclick = () => {
                progressModal.hide();
                if (successful > 0) {
                    // Redirect to candidates page to see the newly created candidates
                    window.location.href = '/candidates';
                }
            };

            const summaryDiv = document.createElement('div');
            summaryDiv.className = 'alert alert-success mt-3';
            summaryDiv.innerHTML = `
                <strong><i class="fas fa-check-circle"></i> Upload Complete!</strong><br>
                Successful: ${successful} | Failed: ${failed}<br>
                ${successful > 0 ? '<small>Candidates have been automatically created and will appear in the Candidates list.</small>' : ''}
            `;
            statusList.appendChild(summaryDiv);
        }

        function updateOverallProgress(percentage) {
            const progressBar = document.getElementById('overallProgressBar');
            const progressText = document.getElementById('overallProgress');
            
            progressBar.style.width = percentage + '%';
            progressText.textContent = Math.round(percentage) + '%';
        }
    </script>
</body>
</html>
